name: IAST
on:
  push:
    branches:
      - main

jobs:
  dast:
    name: DAST
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install Docker Compose (if needed)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Build AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT using Docker Compose
        run: docker compose up -d  # Menggunakan format terbaru

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: ZAP Scan
        uses: hermanka/action-full-scan@master
        with:
          target: ${{ env.URL }}
          network_name: isolated
          
      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-results
          path: ./zap_report/

      - name: Stop Docker
        run: docker stop docker-apache || true  # Hindari error jika container tidak berjalan

  sast:
    name: Psalm
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Psalm Security Scan
        uses: docker://ghcr.io/psalm/psalm-security-scan
        with:
          relative_dir: ./src

      - name: Import Security Analysis results into Github Security Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.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 }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.5022fdc8c91a110be137578e516795818687f0e9 }}
